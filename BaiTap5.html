<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chương Trình Đào Tạo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
        }
        h1, h2 {
            color: #333;
        }
        ul {
            margin-left: 20px;
            list-style-type: disc; /* Thay đổi dấu " - " thành dấu tròn đen */
        }
        li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Chương Trình Đào Tạo</h1>
    <h2>I. Đại học</h2>
    <ul>
        <li>Hệ Thống thông tin quản lý</li>
        <li>Thương mại điện tử</li>
        <li>ERP</li>
    </ul>
    
    <h2>II. Sau đại học</h2>
    <ul>
        <li>Thạc sỹ Công nghệ thiết kế thông tin & truyền thông</li>
    </ul>
</body>
</html>
